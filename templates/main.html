<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}TPI115 Review | UES Opiniones{% endblock title %}</title>
    <meta name="description" content="{% block description %}Opiniones y reseñas honestas de la materia TPI115 y otras asignaturas de la Universidad de El Salvador.{% endblock description %}">
    <meta name="google-site-verification" content="mAhuhYAiFK5QQko2IPTO2-GglnK1Ls4dwNYJfro7f-g" />
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'review_list' %}">TPI115 Review</a>
            <div class="ms-auto">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link text-white me-3">Hola, {{ user.username }}</a></li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}" class="d-flex">
                                {% csrf_token %} 
                                <button type="submit" class="btn btn-sm btn-danger">Cerrar Sesión</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="btn btn-sm btn-primary" href="{% url 'login' %}">Iniciar Sesión</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        {% block content %}
        {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
